name: Deploy to prod workflow

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Deploy to prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login with Docker
        run: echo ${{ secrets.SCW_SECRET_KEY_REGISTRY }} | docker login rg.fr-par.scw.cloud/namespace-unruffled-tereshkova -u nologin --password-stdin

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY_DEPLOYMENT }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Debug: Check file size and permissions
          echo "SSH key file info:"
          ls -la ~/.ssh/deploy_key
          echo "File size: $(wc -c < ~/.ssh/deploy_key) bytes"
          echo "Line count: $(wc -l < ~/.ssh/deploy_key) lines"

          # Debug: Show first and last lines of the key (redacted)
          echo "First line of key:"
          head -1 ~/.ssh/deploy_key
          echo "Last line of key:"
          tail -1 ~/.ssh/deploy_key

          # Debug: Validate key format
          echo "Validating SSH key format:"
          ssh-keygen -y -f ~/.ssh/deploy_key > ~/.ssh/deploy_key.pub 2>&1 || echo "Key validation failed!"

          ssh-keyscan invincible-voice.kyutai.org >> ~/.ssh/known_hosts
          echo "Known hosts:"
          cat ~/.ssh/known_hosts

          echo "Attempting SSH connection with verbose output..."
          ssh -v ${{ secrets.DEPLOYMENT_USER }}@invincible-voice.kyutai.org "echo SSH connection established"

      - name: Build and push the docker images
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: docker compose -f swarm-config.yml build --push

      - name: Deploy to production step
        env:
          COMMIT_SHA: ${{ github.sha }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GRADIUM_API_KEY: ${{ secrets.GRADIUM_API_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          KYUTAI_LLM_API_KEY: ${{ secrets.KYUTAI_LLM_API_KEY }}
        run: |
          docker -H ssh://${{ secrets.DEPLOYMENT_USER }}@invincible-voice.kyutai.org stack deploy \
            -c swarm-config.yml \
            --with-registry-auth \
            --prune \
            --detach=true \
            invincible-voice